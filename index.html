<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Entraîne-toi à reconnaître le son des moteurs et tu passeras pour un véritabe jacky auprès de tes amis.">
        <meta name="author" content="Vincent Robic">
        <title>Alors, 2 ou 4 cylindres ?</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jumbotron-narrow.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/game.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">Alors, 2 ou 4 cylindres ?</h3>
            </div>
            <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
            <div class="row marketing">
                <div class="col-lg-6">
                    <h4>Deux temps</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-engine="21" title="Monocylindre">1</button>
                        <button type="button" class="btn btn-default" data-engine="22" title="Bicylindre">2</button>
                        <button type="button" class="btn btn-default" data-engine="23" title="Trois cylindres">3</button>
                        <button type="button" class="btn btn-default" data-engine="24" title="Quatre cylindres">4</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4>Quatre temps</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-engine="41" title="Monocylindre">1</button>
                        <button type="button" class="btn btn-default" data-engine="42" title="Bicylindre">2</button>
                        <button type="button" class="btn btn-default" data-engine="43" title="Trois cylindres">3</button>
                        <button type="button" class="btn btn-default" data-engine="44" title="Quatre cylindres">4</button>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>&copy; <a href="http://vincentrobic.me">vincentrobic.me</a></p>
            </footer>
        </div>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
